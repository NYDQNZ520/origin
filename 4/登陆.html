<!DOCTYPE HTML>
<html>
<head>
    <title>登录</title>
    <link href="style3.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-sclable=no">
</head>
<body>
    <header>
    	<p class="enroll">注册</p>
    	<p class="land">登录</p>
    	<p class="close">关闭</p>
    </header>
    <form action="#">
    	<div class="cell"><img src="images/&#x767b;&#x9646;_03.png" >
    	<input type="tel" name="cell" placeholder="请输入手机号" pattern="\d{11}" maxlength="33"></div>
    	<div class="pwd"><img src="images/&#x767b;&#x9646;_07.png" >
    	<input type="password" name="pwd" placeholder="请输入密码"></div>
    	<button type="submit">登&nbsp&nbsp录</button>
    </form>
    <span>忘记密码</span>
</body>
</html>
